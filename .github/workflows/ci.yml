name: Linting
on:
  push:
    branches: ["main"]
  pull_request:

# Integration tests require a local PostgreSQL + Synapse instance
# (via testing.postgresql + BaseSynapseE2ETest). Run them locally
# before merging â€” see testing.instructions.md.

jobs:
  check-code-style:
    name: Check code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: python -m pip install tox
      - run: tox -e check_codestyle

  check-types:
    name: Check types with Mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: python -m pip install tox
      - run: tox -e check_types
